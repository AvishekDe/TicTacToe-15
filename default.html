<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TicTacToe</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/jquery-2.1.3.js"></script>

    <!-- TicTacToe references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/algo2p.js"></script>
    <script src="/js/algo3p.js"></script>
    <script src="/js/algoAI.js"></script>
    <script src="/js/ai.js"></script>
</head>
<body>
    <!-- Two Player Grid-->
    <div id="placeholder">
        <div id="gridcontainer">
            
        </div>
    </div>
    <span id="resultDiv"></span>

    <!-- Three player Grid-->
    <div id="tplaceholder">
        <div id="tgridcontainer">

        </div>
    </div>

    <!--AI Grid-->
    <div id="aplaceholder">
        <div id="agridcontainer">

        </div>
    </div>

    <!-- Entry point-->
    <div id="overlay">
        <div id="heading">TicTacToe 15</div>
        <button id="button3p" class="buttonHome">Three Players</button>
        <button id="button2p" class="buttonHome">Two Players</button>
        <button id="buttonAI" class="buttonHome">AI Play</button>
        <button id="soundBut" class="buttonHome">Sound:ON</button>
    </div>

    
</body>
</html>
